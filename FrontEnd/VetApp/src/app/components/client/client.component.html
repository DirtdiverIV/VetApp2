<nav id="nav" class="navbar navbar-custom">
  <div id="searchDiv" class="container-fluid">
    <form id="form" (submit)="searchClients()">
      <div id="inputnavdiv" class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by word"
          [(ngModel)]="searchTerm"
          name="searchTerm"
        />
        <button id="searchbtn" class="btn btn-outline-secondary" type="submit">
          Search
        </button>
      </div>
    </form>
  </div>
  <div id="butdiv" class="container-fluid butdiv">
    <button
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Add New Client"
      id="addclient"
      type="button"
      class="btn btn-outline-success"
      [routerLink]="['/clientform']"
    >
      <img
        id="icon"
        src="../assets/icons/addclient.svg"
        class="img-fluid"
        alt="..."
      />
    </button>
  </div>
</nav>

<table class="table table-success table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Last</th>
      <th scope="col">Phone</th>
      <th scope="col">Mail</th>
      <th scope="col">File</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of filteredClients">
      <td>
        <button
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Delete Client"
          id="delBtn"
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteClient(client.id)"
        >
          <img
            id="icon"
            src="../assets/icons/delete.svg"
            class="img-fluid"
            alt="Delete"
          />
        </button>
      </td>
      <td>{{ client.name }}</td>
      <td>{{ client.lastName }}</td>
      <td>{{ client.phoneNumber }}</td>
      <td>{{ client.mail }}</td>
      <td>
        <button
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Client Details"
          id="addclient"
          type="button"
          class="btn btn-outline-success"
          [routerLink]="['/clientdetail', client.id]"
        >
          <img
            id="icon"
            src="../assets/icons/client.svg"
            class="img-fluid"
            alt="..."
          />
        </button>
      </td>
    </tr>
  </tbody>
</table>
