<div id="mainDiv" class="container">

    <div id="clientDiv" class="container">
      
          <div id="nameDiv" class="container">
            <p id="tittle">{{ pet.name }}</p>
            <p id="tittle">{{ pet.species }}</p>
            <p id="tittle">{{ pet.breed }}</p>
          <p id="tittle">Age:{{ pet.age }} years</p>
          </div>

          

    </div>

    <div id="petsDiv" class="container">
        
      
      <table class="table table-success table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>

          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicalHistory of pet.medicalHistories">
                <td>{{ medicalHistory.date }}</td>
                <td>{{ medicalHistory.description }}</td>
                
          </tr>
        </tbody>
      </table>
