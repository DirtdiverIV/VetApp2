<nav id="nav" class="navbar navbar-custom">
  <div id="butdiv" class="container-fluid butdiv">
    <button
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Go Back"
      class="btn btn-primary"
      (click)="goBack()"
    >
      <img
        id="icon"
        src="../assets/icons/back.svg"
        class="img-fluid"
        alt="..."
      />
    </button>
    <div id="butdiv" class="container-fluid butdiv">
      <button
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Add New Medical History"
        type="button"
        class="btn btn-outline-success"
      >
        <a [routerLink]="['/medhistory']"
          ><img
            id="icon"
            src="../assets/icons/gotero.svg"
            class="img-fluid"
            alt="..."
        /></a>
      </button>
    </div>
  </div>
</nav>

<div id="mainDiv" class="container">
  <div id="clientDiv" class="container">
    <div id="nameDiv" class="container">
      <img id="iconBig" src="../assets/icons/cat.svg" class="image-fluid" />
      <p id="tittle">{{ pet.name }}</p>
      <img id="iconBig" src="../assets/icons/arena.svg" class="image-fluid" />
      <p id="tittle">{{ pet.age }} years</p>
    </div>

    <div id="nameDiv" class="container">
      <img id="iconBig" src="../assets/icons/bicho.svg" class="image-fluid" />
      <p id="tittle">{{ pet.species }}</p>
      <p id="tittle">{{ pet.breed }}</p>
    </div>
  </div>

  <div id="petsDiv" class="container">
    <h1 id="green">Medical History</h1>

    <table class="table table-success table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medicalHistory of pet.medicalHistories">
          <td>{{ medicalHistory.date | date : "dd/MM/yyyy hh:mm a" }}</td>
          <td>{{ medicalHistory.description }}</td>
        </tr>
      </tbody>
    </table>

    <div id="medicalDiv" class="container"></div>
  </div>
</div>
